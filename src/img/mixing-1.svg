<svg id="sound-design-1" class="running" xmlns="http://www.w3.org/2000/svg" width="144" height="144" viewBox="0 0 144 144">

  <style>
    /* <![CDATA[ */

    #switch-1, #switch-2, #switch-3 {
      -webkit-transform-style: preserve-3D;
      transform-style: preserve-3D;
    }

    #switch-1 {
      -webkit-animation: SwitchMove1 500ms cubic-bezier(0.65, 0.05, 0.36, 1) 1500ms 1 reverse backwards paused;
      animation: SwitchMove1 500ms cubic-bezier(0.65, 0.05, 0.36, 1) 1500ms 1 reverse backwards paused;
    }
    #sound-design-1.running #switch-1 {
      -webkit-animation-play-state: running;
      animation-play-state: running;
    }

    #switch-2 {
      -webkit-animation: SwitchMove2 500ms cubic-bezier(0.65, 0.05, 0.36, 1) 1250ms 1 reverse backwards paused;
      animation: SwitchMove2 500ms cubic-bezier(0.65, 0.05, 0.36, 1) 1250ms 1 reverse backwards paused;
    }
    #sound-design-1.running #switch-2 {
      -webkit-animation-play-state: running;
      animation-play-state: running;
    }

    #switch-3 {
      -webkit-animation: SwitchMove3 250ms cubic-bezier(0.91, 0.17, 0.36, 1) 750ms 1 reverse backwards paused;
      animation: SwitchMove3 250ms cubic-bezier(0.91, 0.17, 0.36, 1) 750ms 1 reverse backwards paused;
    }
    #sound-design-1.running #switch-3 {
      -webkit-animation-play-state: running;
      animation-play-state: running;
    }

    @-webkit-keyframes SwitchMove1 {
      from {
        -webkit-transform: translateY(0%);
        transform: translateY(0%);
      }
      to {
        -webkit-transform: translateY(-150%);
        transform: translateY(-150%);
      }
    }

    @keyframes SwitchMove1 {
      from {
        -webkit-transform: translateY(0%);
        transform: translateY(0%);
      }
      to {
        -webkit-transform: translateY(-150%);
        transform: translateY(-150%);
      }
    }
    
    @-webkit-keyframes SwitchMove2 {
      from {
        -webkit-transform: translateY(0%);
        transform: translateY(0%);
      }
      to {
        -webkit-transform: translateY(185%);
        transform: translateY(185%);
      }
    }
    
    @keyframes SwitchMove2 {
      from {
        -webkit-transform: translateY(0%);
        transform: translateY(0%);
      }
      to {
        -webkit-transform: translateY(185%);
        transform: translateY(185%);
      }
    }
    
    @-webkit-keyframes SwitchMove3 {
      from {
        -webkit-transform: translateY(0%);
        transform: translateY(0%);
      }
      to {
        -webkit-transform: translateY(30%);
        transform: translateY(30%);
      }
    }
    
    @keyframes SwitchMove3 {
      from {
        -webkit-transform: translateY(0%);
        transform: translateY(0%);
      }
      to {
        -webkit-transform: translateY(30%);
        transform: translateY(30%);
      }
    }

    /* ]]> */
  </style>

