  <path id="switch-2" d="M56,34a2,2,0,0,1,0-4H88a2,2,0,0,1,0,4Zm4-8a2,2,0,0,1,0-4H84a2,2,0,0,1,0,4Zm0,16a2,2,0,0,1,0-4H84a2,2,0,0,1,0,4Z"/>
